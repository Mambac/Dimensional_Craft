<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensional Craft</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #1e8a70; /* Color del logo */
            color: white;
            text-align: center;
            padding: 40px 0; /* Más espacio para centrar mejor */
        }
        header img {
            width: 200px; /* Tamaño aumentado */
            height: auto;
        }
        header p {
            font-family: 'Great Vibes', cursive; /* Fuente manuscrita */
            font-size: 24px;
            font-style: italic;
            margin-top: 15px;
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            background: #155b4b; /* Color más oscuro del logo */
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #155b4b;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="image.png" alt="Dimensional Craft Logo">
        <p>Transformando la imaginación en realidad</p>
    </header>
    <nav>
        <ul>
            <li><a href="#mision-vision">Misión y Visión</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Contenido adicional -->
    </div>
    <footer id="contacto">
        <p>Contacto: contacto@dimensionalcraft.com</p>
        <p>&copy; 2024 Dimensional Craft. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
